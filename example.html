
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- VENDOR CSS -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SOURCE CSS -->
    <link href="./src/css/styles.css" rel="stylesheet">
  </head>

  <body ng-app="angular.bootstrap.feedback">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
        <angular-bootstrap-feedback>
          <div class="row">
              <div class="col-xs-12">
                  <div class="alert alert-info" role="alert">
                      We would love to hear your thoughts or if you have encountered any problems.
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                  <!-- FEEDBACK TYPE -->
                  <div class="form-group">
                      <label for="userFeedbackCategory_field" class="control-label">Feedback type:</label>
                      <brookson-input-check-buttons field="userFeedbackCategory" label="Feedback type"
                                                    ng-model="$ctrl.factory.userFeedback.userFeedbackCategoryId" is-required="true"
                                                    buttons="$ctrl.factory.userFeedbackCategories"></brookson-input-check-buttons>
                  </div>
                  <!-- /FEEDBACK TYPE -->
                  <!-- DESCRIPTION -->
                  <div class="form-group">
                      <label for="description_field" class="control-label">Comment:</label>
                      <brookson-input-textarea field="description" label="Comment"
                                               ng-model="$ctrl.factory.userFeedback.description" is-required="true" ng-maxlength="250"
                                               textbox-style="{'min-height': '80px'}"></brookson-input-textarea>
                  </div>
                  <!-- /DESCRIPTION -->
                  <!-- EMAIL -->
                  <div class="form-group">
                      <label for="email_field" class="control-label">Email:</label>
                      <brookson-input-email field="email" label="Email" placeholder="Email" ng-model="$ctrl.factory.userFeedback.email"
                                            is-required="true" ng-maxlength="200"></brookson-input-email>
                  </div>
                  <!-- /EMAIL -->
              </div>

              <div class="col-lg-6">
                  <div class="feedback-screenshot">
                      <img ng-src="{{$ctrl.factory.userFeedback.screenshotBase64}}" />
                  </div>
                  <div class="btn-toolbar">
                      <button class="btn btn-default" type="button" ng-click="$ctrl.takeScreenshotButtonPressed()">
                          <i class="fa fa-camera" aria-hidden="true"></i>
                          Take Screenshot
                      </button>
                  </div>
              </div>
          </div>
        </angular-bootstrap-feedback>
    </div><!-- /.container -->

    <!-- VENDOR -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="./bower_components/html2canvas/build/html2canvas.min.js"></script>

    <!-- SOURCE -->
    <script src="./src/lib/output.js"></script>
    <script src="./src/lib/templates.js"></script>
  </body>
</html>
