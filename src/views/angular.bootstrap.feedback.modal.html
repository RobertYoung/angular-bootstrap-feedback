<form novalidate name="userFeedbackForm">
    <div class="modal-header">
        <h3 class="modal-title pull-left">{{$ctrl.factory.options.modalTitle}}</h3>
        <a>
            <i class="glyphicon glyphicon-remove pull-right add-margin-right-1 close-modal-button" style="font-size: 18px" data-ng-click="$ctrl.closeModal(); $event.stopPropagation()"></i>
        </a>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.submitButtonPressed(userFeedbackForm)">
          {{$ctrl.factory.options.submitButtonText}}
        </button>
    </div>
</form>
